<html>
<head>

<body>
<form action="register" method="post">

<center>

<div >

<tr><td><label>Creat  Password :</label></td>

</table>
</div>


<p><b>Note<b> : If you want to open an bank account you will maintain minimum balance 500 rupes... </p>

</center>

</form>
