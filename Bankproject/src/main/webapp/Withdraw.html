<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Withdraw page</title>
<style>
div{
   background-color:skyblue;
   width:400px;
   height:220px;
   margin-top:100px;
   border-radius:20px;
}

</style>
</head>
<body>

<form action="withdraw" method="post">
<center>
<div>
<table>
	<h1>Withdraw page</h1>
	
	<tr><td><label>Enter Acc Number :</label></td>
	<td><input placeholder="enter Acc Number" name="Acc"></td></tr>
	
	<tr><td><label>Enter Name :</label></td>
	<td><input placeholder="enter name" name="name"></td></tr>
	
	<tr><td><label>Enter MobileNumber :</label></td>
	<td><input placeholder="enter mobilenumber" name="mb"></td></tr>
	
	<tr><td><label>Enter Password :</label></td>
	<td><input placeholder="enter password" name="password"></td></tr>
	
	<tr><td><label>Enter Amount :</label></td>
	<td><input placeholder="enter amount" name="amount"></td></tr>

</table>
</div>
<br>
<input type="submit" value="submit">



</center>
</form>
</body>
</html>
